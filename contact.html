<form id="form" onsubmit="return;">
    <div class="wrapper">
      <div class="contact-form">
        <h1>Contact Us</h1>
          <p>Have any questions? Why not contact us directly.</p>
            <div class="txtb">
              <label for="fullname">Full name (required)*</label>
            <input id="fullname" name="fullname" type="text" placeholder="Full Name.." required>
            </div>
        <div class="txtb">
          <label for="emailaddress">Email Address (required)*</label>
            <input type="email" id="emailaddress" name="emailaddress" placeholder="example@domain.com" required>
        </div>
        <div class="txtb">
          <label for="message">Your Message:</label>
          <textarea rows="5" id="message" name="message" placeholder="Write your message here" required></textarea>
        </div>
        <div id="error-msg" ></div>
          <div class="txtb">
            <button type="submit" class="btn">Submit</button>
          </div>
    </div>
  </div>
</form>
